<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .phone {
            position: relative;
            width: 380px;
            height: 580px;
            background: url('https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png') no-repeat center;
            background-size: cover;
        }
        .phones {
            position: absolute;
            top: 47%;
            left: 61.5%;
            transform: translate(-50%, -50%);
            width: 238px;
            height: 500px;
            background-size: contain;
            background-position: center;
            border-radius: 30px;
            overflow: hidden;
        }
        .login-container {
            width: 350px;
            text-align: center;
            background: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-left: 30px;
        }
        .login-container img {
            width: 180px;
            margin: 10px auto;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
        }
        .login-btn {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 14px;
        }
        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
            margin: 0 10px;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .forgot-pass {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
        }
        .signup-container {
            width: 250px;
            text-align: center;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #dbdbdb;
            background: white;
        }
        .signup-container a {
            color: #0095f6;
            text-decoration: none;
        }
        .app-links {
            text-align: center;
            margin-top: 20px;
        }
        .app-links img {
            width: 130px;
            margin: 5px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 30px;
        }
        footer a {
            color: #00376b;
            text-decoration: none;
            margin: 0 5px;
        }
        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="phone">
            <img src="" alt="">
            <img class = "phones" src="https://www.iclarified.com/images/news/83742/405066/405066.jpg" alt="" height="5">

        </div>
        <div class="login-wrapper">
            <div class="login-container">
                <img src="https://repository-images.githubusercontent.com/378944031/69abff2e-898b-4819-96e9-bc7b01664da0" alt="Instagram Logo">
                
                <input type="text" class="input-field" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" class="input-field" placeholder="Пароль">
                <button class="login-btn">Войти</button>
                
                <div class="or-divider">ИЛИ</div>
                
                <a href="#" class="facebook-login">Войти через Facebook</a>
                <a href="#" class="forgot-pass">Забыли пароль?</a>
            </div>
            
            <div class="signup-container">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
    
            <div class="app-links">
                <p>Установите приложение.</p>
                <div class="progs">
                    <img alt="Скачать из Google Play" class="g-play" src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png">
                    <img alt="Скачать с сайта Microsoft" class="microsoft" src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png">
                </div>
            </div>
        </div> 
    </div>
    

<footer>
    <p>
        <a href="#">Meta</a> • <a href="#">Информация</a> • <a href="#">Блог</a> • <a href="#">Вакансии</a> • <a href="#">API</a> • <a href="#">Конфиденциальность</a> • <a href="#">Условия</a>
    </p>
</footer>

</body>
</html>
